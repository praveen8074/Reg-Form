<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css"> 
    <title>Student Registration Form</title>
</head>
<body>
    <div class="container">
        <form id="registrationForm" action="#" method="post">
            <div class="head text-center">
                <h1>Students Registration Form</h1>
                <p>Please provide required information below and make sure the data which you entered is valid</p>
            </div>
            <div class="form-group">
                <label for="name">Name Of the Student</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
            </div>
            <div class="form-group">
                <label for="regno">Roll Number</label>
                <input type="text" class="form-control" id="regno" name="regno" placeholder="Enter your Roll Number">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" name="gender">
                    <option value="select">Select your gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="form-group">
                <label for="roomnum">Room Number</label>
                <input type="text" class="form-control" id="roomnum" name="roomnum" placeholder="Enter your Room Number">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob">
            </div>
            <div class="form-group">
                <label for="dept">Select Your Department</label>
                <select class="form-control" id="dept" name="dept">
                    <option value="select">Departments</option>
                    <option value="CSE">CSE</option>
                    <option value="AIDS">AIDS</option>
                    <option value="ECE">ECE</option>
                    <option value="CSBS">CSBS</option>
                    <option value="IT">IT</option>
                    <option value="CIVIL">CIVIL</option>
                    <option value="MECH">MECH</option>
                </select>
            </div>
            <div class="form-group">
                <label for="complaints">Complaints</label>
                <textarea class="form-control" id="complaints" name="complaints" rows="3" placeholder="Enter your complaints"></textarea>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="verification" name="verification">
                <label class="form-check-label" for="verification">All Rechecked</label>
            </div>
            <button type="button" class="btn btn-secondary" id="submitBtn">Submit</button>
            <div id="confirmationMessage" class="mt-3" style="display: none;">
                <div class="alert alert-success" role="alert">
                    Form submitted successfully!
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./script.js"></script> 
    <script>
        $(document).ready(function() {
            $('#submitBtn').click(function(e) {
                e.preventDefault();
                var name = $('#name').val();
                var regno = $('#regno').val();
                var email = $('#email').val();
                var phone = $('#phone').val();
                var gender = $('#gender').val();
                var roomnum = $('#roomnum').val();
                var dob = $('#dob').val();
                var dept = $('#dept').val();
                var complaints = $('#complaints').val();
                var verification = $('#verification').prop('checked');
    
                function isValidEmail(email) {
                    return email.includes('@gmail.com');
                }
    
                function isValidPhone(phone) {
                    return phone.length === 10 && !isNaN(phone);
                }
    
                if (!name) {
                    alert('Please enter your name.');
                    return;
                }
                
                if (!regno) {
                    alert('Please enter your registration number.');
                    return;
                }
    
                if (!email) {
                    alert('Please enter your email address.');
                    return;
                }
    
                if (!isValidEmail(email)) {
                    alert('Please enter a valid Gmail address (e.g., example@gmail.com).');
                    return;
                }
    
                if (!phone) {
                    alert('Please enter your phone number.');
                    return;
                }
    
                if (!isValidPhone(phone)) {
                    alert('Please enter a valid 10-digit phone number containing only digits.');
                    return;
                }
    
                if (gender === 'select') {
                    alert('Please select your gender.');
                    return;
                }
    
                if (!roomnum) {
                    alert('Please enter your room number.');
                    return;
                }
    
                if (!dob) {
                    alert('Please enter your date of birth.');
                    return;
                }
    
                if (dept === 'select') {
                    alert('Please select your department.');
                    return;
                }
    
                if (!complaints) {
                    alert('Please enter your complaints.');
                    return;
                }
    
                if (!verification) {
                    alert('Please verify that you have rechecked the information.');
                    return;
                }
    
                $('#confirmationMessage').show();
            });
        });
    </script>  
</body>
</html>
